<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <h1>Mine Sweeper</h1>
    <div>
      <button onclick="difficulty(4,2,1)">Easy</button>
      <button onclick="difficulty(8,12,3)">Medium</button>
      <button onclick="difficulty(12,30,6)">Hard</button>
      <button onclick="difficulty(20,100,3)">Pro</button>
    </div>
    <p>
      Shown:<span class="shownCount">0</span> | Marked:<span class="markedCount">0</span>
       | LivesLeft:<span class="lives"></span> | TimePassed:<span class="secsPassed">0</span>
    </p>
    <p class="restart" onclick="restartGame()"></p>

    <div>
      <table class="board"></table>
    </div>


    <p class="name">Mayar Abu Saleh</p>
    <script src="js/main.js"></script>
  </body>
</html>
